<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Restaurant Details</h1>
  </ion-header-bar>
  <ion-content >
      <div class="list">
        <label class="item item-input">
            <span class="input-label">Popularity</span>
            <input type="text" ng-model="loginData.popularity.popularity" >
        </label>
        <label class="item item-input">
          <span class="input-label">NightLifeIndex</span>
          <input type="text" ng-model="loginData.popularity.nightlife_index" >
        </label>
        <label ng-model="loginData.bestrestaurants"/>
      </div>
      <div class="list card" ng-repeat="item in loginData.bestrestaurants">
        <label class="item item-divider">
            <span class="input-label item-input-inset">Restaurant Name : {{item.restaurant.name}}</span>
        </label>
        <label class="item item-input">
            <span class="input-label">User Ratings </span>
            <label type="text" >{{item.restaurant.user_rating.aggregate_rating}}</label>
        </label>
        <label class="item item-input">
          <span class="input-label">Rating Text</span>
          <label type="text">{{item.restaurant.user_rating.rating_text}}</label>
        </label>
        <label class="item item-input">
          <span class="input-label">Location</span>
          <label type="text">{{item.restaurant.location.address}}</label>
        </label>
      </div>
  </ion-content>
</ion-modal-view>
